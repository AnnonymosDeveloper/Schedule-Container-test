<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduler Controller</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="test" id="test"></div>
    <div class="container" id="container">
      <div class="components">
        <select name="" id="trainer-select">
          <option value="" selected>Select a trainer</option>
          <option value="trainer1">Mahmoud Ahmed</option>
          <option value="trainer2">Ali El sayed</option>
          <option value="trainer3">Ahmed hesham</option>
        </select>
        <select name="" id="time-select">
          <option value="" selected>Time</option>
          <option value="time1">9:00 - 9:30 AM</option>
          <option value="time2">9:30 - 10:00 AM</option>
          <option value="time3">10:00 - 10:30 AM</option>
          <option value="time4">10:30 - 11:00 AM</option>
          <option value="time5">11:00 - 11:30 AM</option>
          <option value="time6">11:30 - 12:00 PM</option>
          <option value="time7">12:00 - 12:30 PM</option>
          <option value="time8">12:30 - 1:00 PM</option>
          <option value="time9">1:00 - 1:30 PM</option>
          <option value="time10">1:30 - 2:00 PM</option>
          <option value="time11">2:00 - 2:30 PM</option>
          <option value="time12">2:30 - 3:00 PM</option>
          <option value="time13">3:00 - 3:30 PM</option>
          <option value="time14">3:30 - 4:00 PM</option>
          <option value="time15">4:00 - 4:30 PM</option>
          <option value="time16">4:30 - 5:00 PM</option>
          <option value="time17">5:00 - 5:30 PM</option>
          <option value="time18">5:30 - 6:00 PM</option>
          <option value="time19">6:00 - 6:30 PM</option>
          <option value="time20">6:30 - 7:00 PM</option>
          <option value="time21">7:00 - 7:30 PM</option>
          <option value="time22">7:30 - 8:00 PM</option>
          <option value="time23">8:00 - 8:30 PM</option>
          <option value="time24">8:30 - 9:00 PM</option>
          <option value="time25">9:00 - 9:30 PM</option>
          <option value="time26">9:30 - 10:00 PM</option>
          <option value="time27">10:00 - 10:30 PM</option>
          <option value="time28">10:30 - 11:00 PM</option>
          <option value="time29">11:00 - 11:30 PM</option>
          <option value="time30">11:30 - 12:00 AM</option>
        </select>
        <select name="" id="day-select">
          <option value="" selected>Day</option>
          <option value="day1">Saturday</option>
          <option value="day2">Sunday</option>
          <option value="day3">Monday</option>
          <option value="day4">Tuesday</option>
          <option value="day5">Wednesday</option>
          <option value="day6">Thursday</option>
          <option value="day7">Friday</option>
        </select>
        <button onclick="addSession()" class="save-button">Save</button>
      </div>
      <hr />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
